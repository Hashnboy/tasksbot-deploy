services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # <<< добавить ЭТО
